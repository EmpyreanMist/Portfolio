<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='calorieStyle.css'>
  <script src='calorieScript.js'></script>
</head>

<body>

  <h1>Calorie Counter</h1>

  <div class="container">
    <form id="calorie-counter">
      <label for="budget">Budget</label>
      <input id="budget" type="number" min="0" placeholder="Daily calorie budget" required />
      <fieldset id="breakfast">
        <legend>Breakfast</legend>
        <div class="input-container"></div>
      </fieldset>
      <fieldset id="lunch">
        <legend>Lunch</legend>
        <div class="input-container"></div>
      </fieldset>
      <fieldset id="dinner">
        <legend>Dinner</legend>
        <div class="input-container"></div>
      </fieldset>
      <fieldset id="snacks">
        <legend>Snacks</legend>
        <div class="input-container"></div>
      </fieldset>
      <fieldset id="exercise">
        <legend>Exercise</legend>
        <div class="input-container"></div>
      </fiedlset>
      <div class="controls">
        <span>
          <label for="entry-dropdown">Add food or exercise:</label>
          <select id="entry-dropdown" name="options">
            <option value="breakfast" selected="default">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="snacks">Snacks</option>
            <option value="exercise">Exercise</option>
          </select>
          <button id="add-entry" type="button">Add Entry</button>
        </span>
      </div>
      <div>
        <button type="submit">Calculate Remaining Calories</button>
        <button id="clear" type="button">Clear</button>
      </div>
    </form>
    <div id="output" class="output hide"></div>
  </div>
  </main>

</body>

</html>
